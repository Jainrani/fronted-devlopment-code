<!DOCTYPE html>
<html>
<head>
<title>Password</title>
<style>

body{
  background-color:#071820;
  color:#EFEFEF;
}

.passwordtext{
  padding:50px 0px 50px 0px;
  color:#757575;
}

td{
  width:33%;
  border-radius:50%;
  font-size:25px;
  color:#999999;
  padding:30px 0px 30px 0px;
}

td:active{
  color:#009688;
  transform: scale(0.8);
}

</style>
</head>
<body>

<h1 class="passwordtext" id="passwordid" align="center" >Password</h1>

<table width="100%" >
<tr>
<td class="td1" align="center" onclick="calculator()">1</td>
<td class="td1" align="center" onclick="calculator()">2</td>
<td class="td1" align="center" onclick="calculator()">3</td>
</tr>

<tr>
<td class="td2" align="center" onclick="calculator()">4</td>
<td class="td2" align="center" onclick="calculator()">5</td>
<td class="td2" align="center" onclick="calculator()">6</td>
</tr>

<tr>
<td class="td2" align="center" onclick="calculator()">7</td>
<td class="td2" align="center" onclick="calculator()">8</td>
<td class="td2" align="center" onclick="calculator()">9</td>
</tr>

<tr>
<td class="td2" align="center" onclick="calculator()">C</td>
<td class="td2" align="center" onclick="calculator()">0</td>
<td class="td2" align="center" onclick="calculator()">✓</td>
</tr>
</table>

<script>
alert("Password: 1234")
function calculator(ev)
{
  password = "1234";
  getnumber = document.getElementById("passwordid").textContent;
  document.getElementById("passwordid").style.color = "#FFFFFF";
  
  if(event.currentTarget.innerText=="C")
  {
    document.getElementById("passwordid").innerHTML = "Password";
    document.getElementById("passwordid").style.color = "#757575";
  }
  
  else if(event.currentTarget.innerText=="✓")
  {
    if(getnumber==password)
    {
      document.getElementById("passwordid").innerHTML = "Correct";
      document.getElementById("passwordid").style.color = "#2E7D32";
    }else{
      document.getElementById("passwordid").innerHTML = "Error";
      document.getElementById("passwordid").style.color = "#D32F2F";
    }
  }
  
  else if(getnumber=="Password" || getnumber=="Correct" || getnumber=="Error")
  {
    document.getElementById("passwordid").innerHTML = event.currentTarget.innerText;
  }
  
  else{
    document.getElementById("passwordid").innerHTML = getnumber+event.currentTarget.innerText;
  }
}

</script>

</body>
</html>
